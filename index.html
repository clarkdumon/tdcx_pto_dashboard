<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>

</style>
<link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
  data-tag="font">
<link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />

<link rel="stylesheet" href="style.css">


<body>

  <div class="container">
    <div class="sidebar">
      <div class="sidebar-1">
        <h2>Workforce Management</h2>
      </div>
      <div class="sidebar-2">
        <ul>
          <li class="sidebarmenu sidebarmenu-active">Dashboard</li>
          <!-- <li class="sidebarmenu">Allocation</li>
          <li class="sidebarmenu">Request</li> -->
        </ul>
      </div>
      <div class="sidebar-3">
        <span id="currentuser-name" data-email="clark.dumon@tdcx.com"></span>
        <span id="currentuser-skill-shiftcode-site"></span>
        <span id="currentuser-role"></span>
      </div>
      <div class="sidebar-4">
        <span>? Help Center</span>
      </div>
    </div>
    <div class="contentarea">
      <div class="uppercontent">
        <div class="uppercontent-left">
          <h1>Dashboard</h1>
        </div>
        <div class="uppercontent-right">
          <button class="button btn-sendrequest" id="btnSendRequest">Send Request<button />
        </div>
      </div>
      <div class="lowercontent">
        <div class="headercontent">
          <h2>Requested PTO</h2>
        </div>
        <div class="table-content box-table">
          <table id='requested_pto_data'>
            <thead>
              <tr>
                <!-- <th><input type="checkbox" name="" id=""></th> -->
                <th>Transaction ID</th>
                <th>Timestamp</th>
                <th>Sender</th>
                <th>Recipient</th>
                <th>Leave Date</th>
                <th>Status</th>
                <!-- <th>Remarks</th> -->
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="ptotablebody">
              <td class="tbl-transactionID"><span class="loader"></span></td>
            </tbody>
          </table>
        </div>
        <div class="pagination" hidden>
          <ul>
            <li class="pagination-link">Prev</li>
            <li class="pagination-link">1</li>
            <li class="pagination-link">2</li>
            <li class="pagination-link">3</li>
            <li class="pagination-link">4</li>
            <li class="pagination-link">5</li>
            <li class="pagination-link">Next</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <dialog id="popup-modal">
    <span class="material-symbols-rounded" id="modal-close">close</span>
    <div id="modal-send-request">
      <label for="inpdate_leavedate">Leave Date</label>
      <input type="date" name="inpdate_leavedate" id="inpdate_leavedate">
      <label for="textarea_ptoreason">PTO Reason</label>
      <textarea name="textarea_ptoreason" id="textarea_ptoreason" placeholder="Reason of request" maxlength="300"></textarea>
      <button type="button" id="btn_send_request" class="btn-info-norm btn-medium">Submit Request</button>
    </div>
  <dialog id="pto-details"></dialog>
  <div id="toastBoxInner"></div>
  </dialog>
  <!-- Toast Notification HTML -->
  <div id="toastBox"></div>
  <!-- Toast Notification End -->
  <script src="script.js" type="module"></script>
</body>

</html>
